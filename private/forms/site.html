<!DOCTYPE html>
<html>
    <head>
        @@include('../../source/templates/head.html', {
            "prefix": "../../dist",
            "siteTitle": "Spy | Add Site",
            "stylesheetName": "newStyles.css"
        })
    </head>
    <body>
        @@include('../../source/templates/nav.html', {
            "prefix": "../.."
        })
        <section>
            <form id="add-site">
                <label class="fullWidth">
                    <b>Name</b>
                    <input required type="text" id="name" />
                </label>
                <label>
                    <b>Base URL</b>
                    <input required type="text" id="url" />
                </label>
                <label>
                    <b>Directory Hook</b>
                    <select required id="directory">
                        <option value="">(select)</option>
                        <option value="?showuser=">Profile</option>
                        <option value="?showtopic=">Topic</option>
                    </select>
                </label>
                <button type="submit" class="fullWidth">Submit</button>
            </form>
        </section>

        <!--Scripts-->
        @@include('../../source/templates/bottomScripts.html', {
            "prefix": "../../dist"
        })
    </body>
</html>
