<!DOCTYPE html>
<html>
    <head>
        @@include('../../source/templates/head.html', {
            "prefix": "../../dist",
            "siteTitle": "Spy | Add Thread",
            "stylesheetName": "newStyles.css"
        })
    </head>
    <body>
        @@include('../../source/templates/nav.html', {
            "prefix": "../.."
        })
        <section>
            <form id="add-thread">
                <label class="fullWidth">
                    <b>Title</b>
                    <input required type="text" id="title" />
                </label>
                <label>
                    <b>Site</b>
                    <select required id="site">
                        <option value="">(select)</option>
                    </select>
                </label>
                <label>
                    <b>Character</b>
                    <select required id="character">
                        <option value="">(select)</option>
                    </select>
                </label>
                <label class="fullWidth">
                    <b>Number of Partners</b>
                    <input type="number" value="1" min="1" id="partner-count" />
                </label>
                <div id="clip-partners" class="fullWidth"></div>
                <label>
                    <b>Thread ID</b>
                    <input required type="text" id="id" />
                </label>
                <label>
                    <b>IC Date</b>
                    <input required type="date" id="date" />
                </label>
                <label>
                    <b>Status</b>
                    <select required id="status">
                        <option value="">(select)</option>
                        <option value="mine">Mine</option>
                        <option value="theirs">Theirs</option>
                        <option value="planned">Planned</option>
                        <option value="start">Start</option>
                        <option value="complete">Complete</option>
                    </select>
                </label>
                <label>
                    <b>Type</b>
                    <select required id="type">
                        <option value="">(select)</option>
                        <option value="thread">Thread</option>
                        <option value="comm">Comm</option>
                        <option value="event">Event</option>
                        <option value="oneshot">One-shot</option>
                        <option value="social">Social Media</option>
                    </select>
                </label>
                <label class="fullWidth">
                    <b>Description (optional)</b>
                    <input type="text" id="description" />
                </label>
                <button type="submit" class="fullWidth">Submit</button>
            </form>
        </section>

        <!--Scripts-->
        @@include('../../source/templates/bottomScripts.html', {
            "prefix": "../../dist"
        })
    </body>
</html>
