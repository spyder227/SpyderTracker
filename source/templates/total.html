<script>
    fetch(`https://opensheet.elk.sh/${threadSheet}/Threads`)
    .then((response) => response.json())
    .then((threadData) => {
        console.log(threadData);
        let totalThreads = threadData.filter(item => item.Site.toLowerCase().trim() !== 'corson forever'.toLowerCase().trim());
        let threads = loadThreads(totalThreads);

        loadCharts(threads, '@@selector');
    });
</script>
