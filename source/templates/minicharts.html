<script>
    fetch(`https://opensheet.elk.sh/${threadSheet}/Threads`)
    .then((response) => response.json())
    .then((threadData) => {
        console.log(threadData);
        let siteThreads = threadData.filter(item => item.Site.toLowerCase().trim() === '@@sitename'.toLowerCase().trim());
        let threads = loadThreads(siteThreads);

        loadCharts(threads, '@@selector');
    });
</script>
